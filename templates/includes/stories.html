<div class="stories">
    {% for story in stories %}
        <div class="astory"> 
            <img class="profilepic" src="{{ story.get('user').get('profile_url') }}" alt="{{ story.get('title') }}">
            <div class="astoryname">
                {{ story.get('user').get('username') }}
            </div>
        </div> 
    {% endfor %}
</div>
